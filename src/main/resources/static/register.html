<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="plugins/elementui/index.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="hold-transition">
<div id="register" style="width: 500px;height: 400px;margin-top: 150px;margin-left: 400px;">
    <el-form ref="registerForm" :model="registerForm" :rules="rules" label-width="80px">
        <el-form-item label="账号" prop="username">
            <el-input v-model="registerForm.username" auto-complete="off" style="width: 300px;"></el-input>
        </el-form-item>
        <el-form-item label="密码" prop="password">
            <el-input v-model="registerForm.password" auto-complete="off" style="width: 300px;"></el-input>
        </el-form-item>
        <el-form-item label="姓名" prop="name">
            <el-input v-model="registerForm.name" auto-complete="off" style="width: 300px;"></el-input>
        </el-form-item>
        <el-form-item label="年龄" prop="age">
            <el-input v-model="registerForm.age" auto-complete="off" style="width: 300px;"></el-input>
        </el-form-item>
        <el-form-item label="邮箱" prop="email">
            <el-input v-model="registerForm.email" auto-complete="off" style="width: 300px;"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" size="mini" style="width: 300px;height: 50px;font-size: 30px;"  @click="onRegister()">注册</el-button>
        </el-form-item>
    </el-form>
</div>
</body>
<!-- 引入组件库 -->
<script src="js/vue.js"></script>
<script src="plugins/elementui/index.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el: '#register',
        data() {
            return {
                registerForm: {
                    username: '',
                    password: '',
                    name: '',
                    age: '',
                    email: '',
                },
                rules: {
                    username: [
                        { required: true, message: '请输入账号', trigger: 'blur' }
                    ],
                    password: [
                        { required: true, message: '请输入密码', trigger: 'blur' }
                    ]
                }
            };
        },
        methods: {
            //注册
            onRegister() {
                const url = "http://localhost:9000/user/register";
                const user = {
                    username:this.registerForm.username,
                    password:this.registerForm.password,
                    name:this.registerForm.name,
                    age:this.registerForm.age,
                    email:this.registerForm.email
                }


                axios.post(url,this.registerForm).then((res)=>{
                    //判断当前操作是否成功
                    if (res.data) {
                        //1.关闭弹层
                        this.dialogFormVisible = false;
                        this.$message.success("注册成功");
                        window.location.replace("http://localhost:9000/login.html");
                    } else {
                        this.$message.error("注册失败");
                    }
                });
            }
        }
    })
</script>
</html>
